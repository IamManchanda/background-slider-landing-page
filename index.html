<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Slider Landing Page | VanillaJS</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url('./assets/images/1.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./assets/images/2.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./assets/images/3.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./assets/images/4.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./assets/images/5.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./assets/images/6.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./assets/images/7.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./assets/images/8.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./assets/images/9.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./assets/images/10.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./assets/images/11.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./assets/images/12.jpg')"
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
